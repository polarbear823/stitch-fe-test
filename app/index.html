<!DOCTYPE html>
<html ng-app="products">
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css"/>
        <script type="text/javascript"></script>
    </head>
    <body>
        <div class="row app-container" ng-controller="ProductController">
            <div class="col-md-4 list">
                <h1>Product List</h1>
                <label>Search: <input ng-model="titleSearch"></label>
                <label>From:<input  ng-model="date1"  type="text" placeholder="" /></label>
                <label>To:<input  ng-model="date2"  type="text" placeholder="" /></label>
                <ul>
                    <li ng-repeat="product in products | dateSearch:date1:date2 | filter:titleSearch"><p class="product-title" ng-click="selectProduct(product.id)">{{product.title}}</p><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteProduct(product.id)">DELETE</span></li>
                </ul>
            </div>
            <div class="col-md-8 detail-view">
                <div class="top-side-menu">
                    <button type="button" class="btn btn-primary">Add New</button>
                </div>
                <div class="defalt-page" hidden>DEFAULT!</div>
                <div class="product-detail" hidden>
                    {{singleProduct}}
                </div>
                <div class="add-new">
                    <h1>Add New Product</h1>
                    <form role="form" ng-submit="addNewProduct()">
                          <div class="form-group">
                                <label for="exampleInputEmail1">Title</label>
                                <input type="text" class="form-control" placeholder="Title" ng-model="formData.title">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Description</label>
                                <textarea class="form-control" rows="3" ng-model="formData.body_html"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputFile">Images</label>
                                <input type="file" ng-model="formData.images[0]">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Price</label>
                                <input type="text" class="form-control" placeholder="price" ng-model="formData.price">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>

                </div>
                <div class="edit-product">
                    <h1>Edit Product</h1>
                    <form role="form" ng-submit="addNewProduct()">
                          <div class="form-group">
                                <label for="exampleInputEmail1">Title</label>
                                <input type="text" class="form-control" placeholder="Title" ng-model="formData.title">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Description</label>
                                <textarea class="form-control" rows="3" ng-model="formData.body_html"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputFile">Images</label>
                                <input type="file" ng-model="formData.images[0]">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Price</label>
                                <input type="text" class="form-control" placeholder="price" ng-model="formData.price">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <script type="text/javascript" src="javascript/ngapp.js"></script>
    </body>
</html>
